#########################################
# Configuration file of Lutece hipolite #
#########################################

# File flags
hipolite.flag.path=D:/Flag/
hipolite.active.flag.file=plugin-hipolite_active.flag
hipolite.validation.flag.file=plugin-hipolite_validation.flag

# Database connection (master)
hipolite.jdbc.master.driver=com.mysql.jdbc.Driver
hipolite.jdbc.master.url=jdbc:mysql://lutecedi.dhcp.mtrl.fr.sopra:3307/lutece_core
#hipolite.jdbc.master.url=jdbc:mysql://localhost:3305/plugin_hipolite
hipolite.jdbc.master.user=pprod_mysql
#hipolite.jdbc.master.user=root
hipolite.jdbc.master.pwd=pprod_mysql
#hipolite.jdbc.master.pwd=

# Database connection (slave)
hipolite.jdbc.slave.driver=com.mysql.jdbc.Driver
hipolite.jdbc.slave.url=jdbc:mysql://lutecedi.dhcp.mtrl.fr.sopra:3306/lutece_core
#hipolite.jdbc.slave.url=jdbc:mysql://localhost:3307/plugin_hipolite
hipolite.jdbc.slave.user=prod_mysql
#hipolite.jdbc.slave.user=root
hipolite.jdbc.slave.pwd=prod_mysql
#hipolite.jdbc.slave.pwd=

# Url properties for caches cleaning and reindexation
hipolite.url.prod=http://localhost:8080/lutece/

# Master properties
hipolite.replication.maxtimeout=15000
hipolite.replication.maxdelay=1000

# Display Status Validation Site
hipolite.display.status=1
